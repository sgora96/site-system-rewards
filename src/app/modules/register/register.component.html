<div class="register-container">
  <div class="register-card">
    <h2>Registro de Compañía</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre de la compañía -->
      <div class="form-group">
        <label for="name">Nombre de la Compañía *</label>
        <input type="text" id="name" formControlName="name" class="form-control"
          [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
          placeholder="Ingrese el nombre de la compañía">
        <span class="error-message" *ngIf="getErrorMessage('name')">
          {{ getErrorMessage('name') }}
        </span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Corporativo *</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          placeholder="ejemplo@compañia.com">
        <span class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          placeholder="Ingrese su contraseña">
        <span class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"
          placeholder="Describa brevemente su compañía"></textarea>
      </div>

      <!-- Mensaje de error general -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid || isLoading">
        {{ isLoading ? 'Registrando...' : 'Registrar Compañía' }}
      </button>

      <!-- Link a login -->
      <div class="login-link">
        ¿Ya tiene una cuenta? <a routerLink="/login">Iniciar sesión</a>
      </div>
    </form>
  </div>
</div>
