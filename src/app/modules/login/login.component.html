<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingresa tu email">
        <div class="error-message"
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          El email es requerido
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Ingresa un email válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          placeholder="Ingresa tu contraseña">
        <div class="error-message"
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn-primary">
        Iniciar Sesión
      </button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</div>
